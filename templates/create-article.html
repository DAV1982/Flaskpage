{% extends 'base.html' %}

{% block title %}
Create Article
{% endblock %}

{% block body %}
    <div class="container">
         <h1>Add an Article</h1>
    </div>
    <form method="post">
        <input type="text" name="title" id="title" class="container form-control" placeholder="Article's name"><br>
            <textarea name="intro" id="intro" class="container form-control" placeholder="Enter an anouncement"></textarea><br>
            <textarea name="text" id="text" class="container form-control" placeholder="Enter text"></textarea><br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <input type="submit" class="btn btn-sucsess" value="Post">
            </div>
    </form>
{% endblock %}
